

<html>

<head>

<title>Cardstak LinkedIn importer</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
<link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>

<!-- 1. Include the LinkedIn JavaScript API and define a onLoad callback function -->
  
<script type="text/javascript" src="https://platform.linkedin.com/in.js">
  api_key: 75blxe7y46tig1
  scope: r_fullprofile r_emailaddress 
  onLoad: onLinkedInLoad
  authorize: true
</script>
</head>
<script type="text/javascript">


  // 2. Runs when the JavaScript framework is loaded
  function onLinkedInLoad() {
    IN.Event.on(IN, "auth", onLinkedInAuth);
  }

  // 2. Runs when the viewer has authenticated
  function onLinkedInAuth() {
    var fields = ['id','first-name', 'last-name', 'headline', 'picture-url','summary','email-address','public-profile-url'];
    IN.API.Profile("me").fields(fields).result(displayProfiles);
  }

  // 2. Runs when the Profile() API call returns successfully
  function displayProfiles(profiles) {
    member = profiles.values[0];
    document.getElementById("card").innerHTML = member.firstName + member.lastName;


  }




</script>


<body style="background-color:lightgray">

<!-- 3. Displays a button to let the viewer authenticate -->
<script type="IN/Login"></script>

<!-- 4. Placeholder for the greeting -->
<div id="card" style="width:100%;"></div>


</body>
</html>
